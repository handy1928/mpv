MBTN_MID        cycle pause
tab             script-binding uosc/flash-ui
Esc             quit
Wheel_Up        add volume  2
Wheel_Down      add volume -2
s               async screenshot
d               cycle deinterlace
f               script-binding uosc/tracks
t               script-binding stats/display-stats-toggle
e               script-message-to misc print-media-info
r               script-message-to misc restart-mpv
c               script-message-to crop start-crop soft




### Navigate ###

Right           seek  5; script-message-to misc show-position
Left            seek -5; script-message-to misc show-position
Up              seek  30; script-message-to misc show-position
Down            seek -30; script-message-to misc show-position
Ctrl+Wheel_Up   seek  5; script-message-to misc show-position
Ctrl+Wheel_Down seek -5; script-message-to misc show-position
.               frame-step
,               frame-back-step
Ctrl+Right      add chapter  1
Ctrl+Left       add chapter  -1
MBTN_Forward    playlist-next
MBTN_Back       playlist-prev

### Pan & Scan ###

Ctrl++      add video-zoom  0.1
Ctrl+-      add video-zoom -0.1
Ctrl+KP4    add video-pan-x -0.01
Ctrl+KP6    add video-pan-x  0.01
Ctrl+KP8    add video-pan-y -0.01
Ctrl+KP2    add video-pan-y  0.01
w           add panscan -0.1
W           add panscan  0.1
Enter  set video-zoom 0; set video-pan-x 0; set video-pan-y 0

### UOSC Menu ###

MOUSE_BTN2  script-binding uosc/menu-blurred 
ALT+a       script-message-to uosc show-submenu-blurred "File"
ALT+z       script-message-to uosc show-submenu-blurred "Audio"
ALT+x       script-message-to uosc show-submenu-blurred "Subtitles"
ALT+s       script-message-to uosc show-submenu-blurred "Video > Shaders"

