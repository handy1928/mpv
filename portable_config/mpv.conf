### Profile ###

include="~~/profiles.conf"

### OSD/OSC ###

osc=no
border=yes
osd-bar=no
osd-bold=yes
osd-font-size=37
osd-font='JetBrains Mono'

### General ###

fs=no
snap-window=yes
window-maximized=yes
alpha=blend
keep-open=yes
geometry=50%:50%
osd-playing-msg='${filename}'
taskbar-progress=no
screenshot-template='%f - %wH.%wM.%wS,%wT'
volume=60
volume-max=200

### Watch Later ###

save-position-on-quit=yes
watch-later-options-remove=osd-level
watch-later-options-remove=speed
watch-later-options-remove=edition
watch-later-options-remove=pause
watch-later-options-remove=volume
watch-later-options-remove=mute
watch-later-options-remove=audio-delay
watch-later-options-remove=fullscreen
watch-later-options-remove=ontop
watch-later-options-remove=border
watch-later-options-remove=gamma
watch-later-options-remove=brightness
watch-later-options-remove=contrast
watch-later-options-remove=saturation
watch-later-options-remove=hue
watch-later-options-remove=deinterlace
watch-later-options-remove=vf
watch-later-options-remove=af
watch-later-options-remove=panscan
watch-later-options-remove=aid
watch-later-options-remove=vid
watch-later-options-remove=sid
watch-later-options-remove=sub-delay
watch-later-options-remove=sub-speed
watch-later-options-remove=sub-pos
watch-later-options-remove=sub-visibility
watch-later-options-remove=sub-scale
watch-later-options-remove=sub-use-margins
watch-later-options-remove=sub-ass-force-margins
watch-later-options-remove=sub-ass-vsfilter-aspect-compat
watch-later-options-remove=sub-ass-override
watch-later-options-remove=ab-loop-a
watch-later-options-remove=ab-loop-b
watch-later-options-remove=video-aspect-override

## HDR -> SDR ##

hdr-compute-peak=yes
tone-mapping=reinhard
tone-mapping-param=0.6

#vo=gpu-next
#tone-mapping=bt.2446a
#tone-mapping-mode=luma
#target-colorspace-hint=yes

### Video ###

vo=gpu
gpu-api=auto
priority=high
profile=gpu-hq
gpu-context=auto
#hwdec=d3d11va-copy
#d3d11-adapter=NVIDIA

#scale=ewa_lanczos
#cscale=ewa_lanczos
#dscale=catmull_rom
#scaler-resizes-only

#scale-antiring=0.7
#dscale-antiring=0.7
#cscale-antiring=0.7

#tscale=sphinx
#tscale-clamp=0.0
override-display-fps=60
video-sync=display-resample
#tscale-blur=0.6991556596428412
#tscale-radius=1.00            #lower (e.g. 0.955) = sharper; higher (e.g. 1.005) = smoother

#deband=yes
#deband-iterations=1
#deband-threshold=48
#deband-range=16
#deband-grain=24

#dither-depth=auto
#temporal-dither=yes

